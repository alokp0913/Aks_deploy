name: infra_deploy
on: workflow_dispatch
permissions:
  id-token: write
  contents: read
jobs:
  terraform: 
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  terraform-infra-deploy:
    runs-on: ubuntu-latest
    environment: test
    needs: terraform   # ye job login ke baad chalega
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
        

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
      - name: terraformInit
        working-directory: ./Aks-Acr/Aks_cluster
        run: terraform init
        
      - name: terraform plan
        run: terraform plan
      
      - name: terraformApply 
        run: terraform apply --auto-approve
       
  
